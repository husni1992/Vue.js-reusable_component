<html>
<header>
    <title>Vue JS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</header>

<div id="card">
    <header>{{title}} <button class="btn btn-success" v-on:click="toggle">{{ toggleText }}</button></header>
    <ul>
        <li v-for="car in cars">
            <!--<button v-on:click="car.quantity += 1">{{car.quantity}}</button> {{car.name}}-->
            <component v-bind:is="currentView"
                       v-bind:name="car.name" 
                       v-bind:initial-quantity="car.quantity"
                       v-on:increment="incrementTotal"
                       v-bind:engine="car.speed"></component>                    
        </li>
    </ul>
    <p>Total cars: {{ total }}</p>
</div>

<script type="text/x-template" id="car-counter">
    <div>
        <button v-on:click="increment">{{quantity}}</button> {{name}}
    </div>
</script>

<script type="text/x-template" id="car-show">
    <div>
        <strong>{{name}}</strong> | {{engine}}
    </div>
</script>

<script src="https://unpkg.com/vue@2.3.3"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="app.js"></script>

</html>
